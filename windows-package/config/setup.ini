[GENERAL]
# Your Email Sender License Configuration
# Edit these values with your license information

# License Key (provided by your software vendor)
LICENSE_KEY=ENTER-YOUR-LICENSE-KEY-HERE

# Backend Configuration (provided by your software vendor)
# DO NOT CHANGE this unless instructed by support
MAIN_BACKEND_URL=https://your-backend.onrender.com

# Email Configuration
SENDER_EMAIL=your-email@example.com
SENDER_NAME=Your Name

[EMAIL_SETTINGS]
# Email sending rate (emails per second)
EMAILPERSECOND=5

# Retry settings
RETRY=3
SLEEP=1000

# File settings
FILE_NAME=leads.txt

[FEATURES]
# QR Code settings (Professional and Enterprise plans)
QRCODE=false
QR_WIDTH=100
QR_BORDER_WIDTH=4
QR_BORDER_COLOR=#000000
QR_FOREGROUND_COLOR=#000000
QR_BACKGROUND_COLOR=#FFFFFF

# HTML conversion (Professional and Enterprise plans)
HTML_CONVERT=false
HTML2IMG_BODY=false
MINIFY_HTML=true

# Domain logo settings (Professional and Enterprise plans)
DOMAIN_LOGO_SIZE=100

# Advanced features (Enterprise plan only)
ZIP_USE=false
ZIP_PASSWORD=

[SMTP]
# SMTP Configuration - will be managed through the application UI
TYPE=smtp
HOST=smtp.gmail.com
PORT=587
USER=
PASS=
SMTP=smtp0